<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/e9cf558df7.js" crossorigin="anonymous"></script>
    <title>MENU BTALCB</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
        margin: 0;
        padding: 0;
    }

    html {
        scroll-behavior: smooth
    }

    img {
        width: 99vw;
        margin: -2px;
        padding: 0;
    }

    #vegg {
        display: grid;
        grid-template-columns: 100%;
    }

    #vegg a {
        height: 60px;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        padding-top: 15%;
        font-family: 'Roboto', sans-serif;

    }

    #green {
        background-color: #008405;
        color: white;
    }

    #yellow {
        background-color: #fcc122;
        color: black;
        width: auto;
        height: auto;
        text-align: center;
        font-family: 'Roboto', sans-serif;
        font-weight: bold;
        margin: -5px 0%;
        padding: 15px;

    }

    #whats {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 15px;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        animation: bounceInDown;
        animation-duration: 3s;
    }

    #uber {
        position: fixed;
        bottom: 20px;
        left: 100px;
        padding: 15px;
        color: white;
        text-decoration: none;
        animation: bounceInDown;
        animation-duration: 3s;
    }

    #whats img,
    #uber img {
        width: 80px;
        height: 80px;
        border-radius: 50%;

    }
</style>

<body>
    <div id='vegg'>
        <a id='green' href="#veggie">Menu Vegetariano</a>
        <!-- <a id="yellow" href="#pack">Paquetes</a> -->
    </div>

    <img src="./images/dos.jpg" alt="">
    <a id="whats" href="https://rappi.app.link/n760CwpHxkb"> <img src="./images/rappilogoo.png"></a>
    <a id='uber'
        href="https://www.order.store/queretaro/food-delivery/bt-a-la-chicken-burger/o-mK6xuhSl2vOFJlPYbDiw/?utm_source=web-restaurant-manager"
        rel="noopener noreferrer" target="_blank"><img height="48px" src="./images/UberEats.png" alt="orderonline"><img
            style="display:none"
            src="https://restaurant.uber.com/tracking?restaurantUUID=a3e98aeb-1ba1-4a5d-af38-52653d86c38b" /> </a>
    <div>
        <p id="yellow">Todas nuestras Burgers incluyen papas a la francesa hechas en casa.</p>
    </div>
    <img src="./images/1.jpg" alt="">
    <img src="./images/2.jpg" alt="">
    <img src="./images/3.jpg" alt="">
    <img id="veggie" src="./images/4.jpg" alt="">
    <img src="./images/5.jpg" alt="">

</body>

</html>
